<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="text-center">Survey App</h1>

    <div id="surveyForm" class="card survey-card">
        <div class="card-header survey-card-header">
            <h4>Please Answer the Following Questions</h4>
        </div>
        <div class="card-body">
            <form id="survey">
                <div class="form-group">
                    <label for="question1">1. How satisfied are you with our service?</label>
                    <select id="question1" class="form-control">
                        <option value="Very Satisfied">Very Satisfied</option>
                        <option value="Satisfied">Satisfied</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Dissatisfied">Dissatisfied</option>
                        <option value="Very Dissatisfied">Very Dissatisfied</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="question2">2. How likely are you to recommend us to others?</label>
                    <select id="question2" class="form-control">
                        <option value="Very Likely">Very Likely</option>
                        <option value="Likely">Likely</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Unlikely">Unlikely</option>
                        <option value="Very Unlikely">Very Unlikely</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="question3">3. Any additional comments?</label>
                    <textarea id="question3" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    <div id="resultCard" class="card result-card d-none">
        <div class="card-header result-card-header">
            <h4>Survey Results</h4>
        </div>
        <div class="card-body">
            <p><strong>Question 1: </strong><span id="result1"></span></p>
            <p><strong>Question 2: </strong><span id="result2"></span></p>
            <p><strong>Question 3: </strong><span id="result3"></span></p>
            <button id="retakeSurvey" class="btn btn-secondary">Retake Survey</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js">
</script>

</body>
</html>
